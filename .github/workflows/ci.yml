name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 api --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 api --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Check code formatting with black
      run: |
        black --check api tests
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only api tests
      continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: lofi
          POSTGRES_PASSWORD: lofi
          POSTGRES_DB: lofi
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      DATABASE_URL: postgresql+psycopg2://lofi:lofi@localhost:5432/lofi
      REDIS_URL: redis://localhost:6379/0
      MEDIA_ROOT: /tmp/data
      AUDIO_DIR: /tmp/data/MP3_NORMALIZED
      LOOP_VIDEO: /tmp/data/loop_seamless.mp4
      INTRO_VIDEO: /tmp/static/intro.mp4
      OUTRO_VIDEO: /tmp/static/outro.mp4
      DEFAULT_TITLE: "Test Video"
      DEFAULT_DESCRIPTION: "Test Description"
      DEFAULT_TAGS: "test,lofi"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r api/requirements.txt

    - name: Initialize database
      run: |
        PGPASSWORD=lofi psql -h localhost -U lofi -d lofi -f api/migrations.sql

    - name: Run unit tests
      run: |
        cd /home/runner/work/lofi-ia-youtube/lofi-ia-youtube
        PYTHONPATH=/home/runner/work/lofi-ia-youtube/lofi-ia-youtube/api:$PYTHONPATH pytest -v -m unit --tb=short

    - name: Run integration tests
      run: |
        cd /home/runner/work/lofi-ia-youtube/lofi-ia-youtube
        PYTHONPATH=/home/runner/work/lofi-ia-youtube/lofi-ia-youtube/api:$PYTHONPATH pytest -v -m integration --tb=short
      continue-on-error: true

    - name: Run all tests with coverage
      run: |
        cd /home/runner/work/lofi-ia-youtube/lofi-ia-youtube
        PYTHONPATH=/home/runner/work/lofi-ia-youtube/lofi-ia-youtube/api:$PYTHONPATH pytest --cov=api --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build API image
      run: |
        docker build -t lofi-ia-youtube-api:test ./api

    - name: Build Worker image
      run: |
        docker build -t lofi-ia-youtube-worker:test ./worker

    - name: Test docker-compose configuration
      run: |
        docker compose config

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install safety
      run: |
        pip install safety

    - name: Check for security vulnerabilities
      run: |
        safety check -r api/requirements.txt
      continue-on-error: true

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
