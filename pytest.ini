[pytest]
# Pytest configuration for LoFi IA YouTube project

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=api
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, Redis, external services)
    slow: Slow running tests
    smoke: Smoke tests for basic functionality

# Ignore paths
norecursedirs = .git .tox dist build *.egg venv data

# Coverage options
[coverage:run]
source = api
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
