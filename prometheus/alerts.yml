groups:
  - name: lofi_alerts
    interval: 30s
    rules:
      # API Health Alerts
      - alert: APIDown
        expr: up{job="api"} == 0
        for: 1m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "API is down"
          description: "The LoFi IA YouTube API has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High API latency"
          description: "P95 latency is {{ $value }}s (threshold: 1s)"

      # Rate Limiting Alerts
      - alert: HighRateLimitHits
        expr: rate(rate_limit_hits_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
          component: security
        annotations:
          summary: "High rate limit violations"
          description: "Rate limit is being hit {{ $value }} times per second"

      # Pipeline Alerts
      - alert: PipelineFailures
        expr: rate(pipeline_runs_total{status="error"}[10m]) > 0.1
        for: 10m
        labels:
          severity: critical
          component: pipeline
        annotations:
          summary: "Pipeline failures detected"
          description: "Pipeline failure rate is {{ $value | humanizePercentage }}"

      - alert: LongRunningPipeline
        expr: pipeline_duration_seconds > 3600
        for: 0m
        labels:
          severity: warning
          component: pipeline
        annotations:
          summary: "Pipeline taking too long"
          description: "Pipeline has been running for {{ $value | humanizeDuration }}"

      # Database Alerts
      - alert: DatabaseConnectionIssues
        expr: db_connections_active > 50
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Too many database connections"
          description: "{{ $value }} active database connections (threshold: 50)"

      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, rate(db_query_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Slow database queries"
          description: "P95 query time is {{ $value }}s (threshold: 0.5s)"

      # Redis Alerts
      - alert: RedisDown
        expr: redis_operations_total == 0
        for: 2m
        labels:
          severity: critical
          component: redis
        annotations:
          summary: "Redis appears to be down"
          description: "No Redis operations detected for 2 minutes"

      # YouTube Alerts
      - alert: YouTubeUploadFailures
        expr: rate(youtube_uploads_total{status="error"}[15m]) > 0
        for: 0m
        labels:
          severity: warning
          component: youtube
        annotations:
          summary: "YouTube upload failures"
          description: "YouTube uploads are failing"

      # Resource Alerts
      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} of limit"

      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanizePercentage }}"

  # Disk Alerts
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
          component: storage
        annotations:
          summary: "Disk space running low"
          description: "Only {{ $value | humanizePercentage }} disk space remaining"
