# Prometheus configuration for LoFi IA YouTube

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'lofi-ia-youtube'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # API metrics
  - job_name: 'api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8000']
    scrape_interval: 10s
    scrape_timeout: 5s
